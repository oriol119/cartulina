<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cartulina — ¡Volvemos pronto!</title>
  <meta name="description" content="cartulina — volvemos pronto. Síguenos en Instagram y TikTok." />

  <style>
    /* Fuente propia (para el resto de textos) */
    @font-face{
      font-family: "Raisonne";
      src: url("/fonts/raisonne-regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{ --bg:#bed2eb; --text:#0a0a0a; }

    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:"Raisonne", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.35;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    main{ min-height:100dvh; display:grid; place-items:center; padding:clamp(24px,4vw,48px) }
    .wrap{ text-align:center; max-width:960px; width:100% }

    /* Logo como imagen dentro del h1 */
    h1.logo{ margin:0 0 .6em }
    h1.logo img{
  /* antes: width: clamp(240px, 62vw, 900px); */
  width: clamp(240px, 40vw, 520px);  /* ⬅️ más estrecha en todos los tamaños */
  height: auto;
}

    p.lead{
      margin:0 0 1.75em;
      font-size:clamp(18px,2.6vw,28px);
      font-weight:500;
    }

    .social{
      display:flex; gap:clamp(16px,3vw,36px);
      justify-content:center; align-items:center;
      margin-top:clamp(12px,2vw,24px);
    }
    .social a{
      color:var(--text);
      text-decoration:underline;
      font-size:clamp(14px,1.6vw,20px);
      font-weight:500;
      transition:opacity .2s ease;
    }
    .social a:hover{ opacity:.7 }
    .social a:focus{ outline:2px dashed var(--text); outline-offset:3px }
  </style>
</head>
<body>
  <main>
    <div class="wrap">
      <!-- Usa la imagen cartulina.jpg como “titular” -->
      <h1 class="logo">
        <img src="cartulina.jpg" alt="cartulina" loading="eager" decoding="async">
      </h1>

      <p class="lead">¡Volvemos pronto!</p>

      <nav class="social" aria-label="Redes sociales">
        <a href="https://www.instagram.com/estudiocartulina/" target="_blank" rel="noopener">Instagram</a>
        <a href="https://www.tiktok.com/@estudiocartulina" target="_blank" rel="noopener">TikTok</a>
      </nav>
    </div>
  </main>
</body>
</html>
